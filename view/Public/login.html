<!DOCTYPE html>
<html>

<head>
    <title>Iniciar sesión</title>
    <link rel="stylesheet" type="text/css" href="CSS/login.css">
</head>

<body>
    <div class="login-form">
        <h2>Iniciar sesión</h2>
        <form>
            <div class="form-group">
                <label for="username">Nombre usuario:</label>
                <input type="text" placeholder="Nombre de Usuario" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" placeholder="Contraseña" id="password" name="password" required>
            </div>
            <div id="btnIniciarSesion" class="form-group">
                <button type="submit">Iniciar sesión</button>
            </div>
            <div class="form-group forgot-password">
                <a class="link" href="repasword.html">¿Olvidaste tu contraseña?</a> | <a class="link" href="register.html">Crear una cuenta</a>
            </div>
        </form>
    </div>
</body>
<script src="/controllers/js/Mysql/consulta.js"></script>
</html>
